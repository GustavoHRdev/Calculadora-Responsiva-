<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <input type="text" id="display" disabled />
    <div class="layout">
      <button class="white-btn" onclick="clearDisplay()">C</button>
      <button class="white-btn" onclick="backspace()">←</button>
      <button class="white-btn" onclick="appendNumber('.')">.</button>
      <button class="pink-btn" onclick="setOperation('/')">÷</button>

      <button class="white-btn" onclick="appendNumber('7')">7</button>
      <button class="white-btn" onclick="appendNumber('8')">8</button>
      <button class="white-btn" onclick="appendNumber('9')">9</button>
      <button class="pink-btn" onclick="setOperation('*')">×</button>

      <button class="white-btn" onclick="appendNumber('4')">4</button>
      <button class="white-btn" onclick="appendNumber('5')">5</button>
      <button class="white-btn" onclick="appendNumber('6')">6</button>
      <button class="pink-btn" onclick="setOperation('-')">-</button>

      <button class="white-btn" onclick="appendNumber('1')">1</button>
      <button class="white-btn" onclick="appendNumber('2')">2</button>
      <button class="white-btn" onclick="appendNumber('3')">3</button>
      <button class="pink-btn" onclick="setOperation('+')">+</button>

      <button class="white-btn wide-btn" onclick="appendNumber('0')">0</button>
      <button class="pink-btn" onclick="calculate()">=</button>
    </div>
  </div>
</body>
</html>
